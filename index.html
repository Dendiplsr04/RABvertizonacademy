<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Villa Gesture Control - Hand Gesture 3D Configurator</title>
    <meta name="title" content="Villa Gesture Control" />
    <meta name="description" content="Interactive 3D Villa Configurator with Hand Gesture Control" />
    
    <link rel="manifest" href="/app.webmanifest" />
    <link rel="icon" sizes="192x192" href="/favicon/favicon-192.webp" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <meta name="theme-color" content="#0a0a0f" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <link rel="stylesheet" href="/src/css/global.css" />
    <link rel="stylesheet" href="/src/css/villa.css" />
    
    <!-- MediaPipe CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8"></script>
  </head>
  <body>
    <!-- Main Canvas -->
    <canvas id="canvas"></canvas>

    <!-- Video Feed (Hidden) -->
    <video id="video" style="display: none;"></video>

    <!-- UI Overlay -->
    <div id="ui-container" class="ui-container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <h1 class="title">üè¢ Villa Gesture Control</h1>
          <p class="subtitle">Use your hand gestures to interact with the villa</p>
        </div>
      </header>

      <!-- Instructions Panel -->
      <div class="instructions-panel">
        <div class="instruction-item">
          <span class="gesture-icon">‚úã</span>
          <span class="gesture-text">Open Hand = Deconstruct</span>
        </div>
        <div class="instruction-item">
          <span class="gesture-icon">‚úä</span>
          <span class="gesture-text">Closed Fist = Reconstruct</span>
        </div>
        <div class="instruction-item">
          <span class="gesture-icon">üîÑ</span>
          <span class="gesture-text">Move Hand = Rotate</span>
        </div>
        <div class="instruction-item">
          <span class="gesture-icon">ü§è</span>
          <span class="gesture-text">Pinch = Zoom</span>
        </div>
      </div>

      <!-- Property Info Panel -->
      <div class="property-panel">
        <h2 class="property-title">Luxury Villa</h2>
        <div class="property-info">
          <div class="info-item">
            <span class="info-label">Area:</span>
            <span class="info-value">500 m¬≤</span>
          </div>
          <div class="info-item">
            <span class="info-label">Bedrooms:</span>
            <span class="info-value">4</span>
          </div>
          <div class="info-item">
            <span class="info-label">Bathrooms:</span>
            <span class="info-value">3</span>
          </div>
          <div class="info-item">
            <span class="info-label">Price:</span>
            <span class="info-value">$2.5M</span>
          </div>
        </div>
        <button class="btn-inquiry">Inquiry Now</button>
      </div>

      <!-- Hand Status -->
      <div class="hand-status">
        <div class="status-indicator" id="hand-indicator">
          <span class="status-dot"></span>
          <span class="status-text">Waiting for hand...</span>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button class="btn-control" id="btn-reset">Reset View</button>
        <button class="btn-control" id="btn-toggle-info">Toggle Info</button>
      </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <p>Loading Villa Configurator...</p>
      </div>
    </div>

    <script type="module" src="/src/js/index.js"></script>
  </body>
</html>
