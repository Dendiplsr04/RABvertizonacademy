<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Fun Games - Vertizon Academy Super Boot Camp</title>
    <meta name="title" content="Fun Games - Vertizon Academy Super Boot Camp" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <meta name="theme-color" content="#0f172a" />
    
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }

      :root {
        --primary: #0f172a;
        --secondary: #1e293b;
        --tertiary: #334155;
        --emerald: #10b981;
        --emerald-light: #34d399;
        --emerald-dark: #059669;
        --text: #f8fafc;
        --text-muted: #94a3b8;
        --border: rgba(255, 255, 255, 0.1);
        --glass: rgba(30, 41, 59, 0.8);
      }

      body {
        font-family: 'Inter', system-ui, sans-serif;
        background: var(--primary);
        color: var(--text);
        min-height: 100vh;
        line-height: 1.6;
      }

      #canvas {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      .container {
        position: relative;
        z-index: 10;
        max-width: 1200px;
        margin: 0 auto;
        padding: 24px;
      }

      /* Header */
      .header {
        text-align: center;
        padding: 50px 30px;
        margin-bottom: 40px;
        background: var(--glass);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        border: 1px solid var(--border);
      }

      .header::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0;
        height: 4px;
        background: linear-gradient(90deg, #3b82f6, #10b981, #f59e0b, #ec4899, #8b5cf6);
        border-radius: 24px 24px 0 0;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 12px;
        background: linear-gradient(135deg, #3b82f6, #10b981, #f59e0b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .header p {
        color: var(--text-muted);
        font-size: 1.1rem;
      }

      /* Navigation */
      .nav-back {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--emerald);
        text-decoration: none;
        font-weight: 500;
        margin-bottom: 20px;
        padding: 10px 20px;
        background: rgba(16, 185, 129, 0.1);
        border-radius: 50px;
        transition: all 0.3s;
      }

      .nav-back:hover {
        background: rgba(16, 185, 129, 0.2);
        transform: translateX(-5px);
      }

      /* Schedule */
      .schedule-section {
        background: var(--glass);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 40px;
        border: 1px solid var(--border);
      }

      .schedule-title {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .schedule-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 16px;
      }

      .schedule-item {
        background: var(--secondary);
        border-radius: 16px;
        padding: 20px;
        border-left: 4px solid var(--emerald);
        transition: transform 0.3s;
      }

      .schedule-item:hover {
        transform: translateX(8px);
      }

      .schedule-time {
        font-size: 0.85rem;
        color: var(--emerald);
        font-weight: 600;
        margin-bottom: 6px;
      }

      .schedule-game {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .schedule-type {
        font-size: 0.8rem;
        color: var(--text-muted);
      }

      /* Games Grid */
      .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 24px;
        margin-bottom: 40px;
      }

      /* Game Card */
      .game-card {
        background: var(--glass);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        overflow: hidden;
        border: 1px solid var(--border);
        transition: all 0.4s ease;
        cursor: pointer;
      }

      .game-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 30px 60px -20px rgba(0, 0, 0, 0.5);
      }

      .game-card-header {
        padding: 30px;
        position: relative;
        overflow: hidden;
      }

      .game-card-header::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        opacity: 0.15;
      }

      .game-emoji {
        font-size: 4rem;
        margin-bottom: 16px;
        display: block;
      }

      .game-name {
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 8px;
        position: relative;
      }

      .game-category {
        display: inline-block;
        padding: 6px 14px;
        border-radius: 50px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .game-card-body {
        padding: 24px 30px;
        border-top: 1px solid var(--border);
      }

      .game-desc {
        color: var(--text-muted);
        font-size: 0.95rem;
        margin-bottom: 20px;
        line-height: 1.7;
      }

      .game-meta {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }

      .game-meta-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.85rem;
        color: var(--text-muted);
      }

      .game-meta-item svg {
        width: 18px;
        height: 18px;
        color: var(--emerald);
      }

      .game-card-footer {
        padding: 20px 30px;
        background: var(--secondary);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .btn-detail {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 24px;
        background: linear-gradient(135deg, var(--emerald), var(--emerald-dark));
        color: white;
        border: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-detail:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
      }

      .difficulty {
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 0.75rem;
        font-weight: 600;
      }

      .difficulty-easy { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
      .difficulty-medium { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
      .difficulty-hard { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
      .difficulty-fun { background: rgba(139, 92, 246, 0.2); color: #8b5cf6; }

      /* Modal */
      .modal-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        z-index: 1000;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow-y: auto;
      }

      .modal-overlay.active {
        display: flex;
      }

      .modal {
        background: var(--secondary);
        border-radius: 24px;
        max-width: 800px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        border: 1px solid var(--border);
      }

      .modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        background: var(--tertiary);
        border: none;
        border-radius: 50%;
        color: var(--text);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        z-index: 10;
      }

      .modal-close:hover {
        background: #ef4444;
        transform: rotate(90deg);
      }

      .modal-header {
        padding: 40px;
        text-align: center;
        border-bottom: 1px solid var(--border);
      }

      .modal-emoji {
        font-size: 5rem;
        margin-bottom: 16px;
      }

      .modal-title {
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 12px;
      }

      .modal-meta {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .modal-meta-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: var(--tertiary);
        border-radius: 50px;
        font-size: 0.85rem;
      }

      .modal-body {
        padding: 40px;
      }

      .modal-section {
        margin-bottom: 32px;
      }

      .modal-section:last-child {
        margin-bottom: 0;
      }

      .modal-section-title {
        font-size: 1.1rem;
        font-weight: 700;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--emerald);
      }

      .modal-section-title svg {
        width: 22px;
        height: 22px;
      }

      .modal-text {
        color: var(--text-muted);
        line-height: 1.8;
      }

      .modal-list {
        list-style: none;
      }

      .modal-list li {
        padding: 12px 16px;
        background: var(--tertiary);
        border-radius: 12px;
        margin-bottom: 8px;
        display: flex;
        align-items: flex-start;
        gap: 12px;
        color: var(--text-muted);
      }

      .modal-list li::before {
        content: 'âœ“';
        color: var(--emerald);
        font-weight: bold;
      }

      /* Steps */
      .steps-container {
        display: grid;
        gap: 16px;
      }

      .step-card {
        background: var(--tertiary);
        border-radius: 16px;
        padding: 20px;
        display: grid;
        grid-template-columns: 60px 1fr auto;
        gap: 16px;
        align-items: center;
        border-left: 4px solid var(--emerald);
      }

      .step-number {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, var(--emerald), var(--emerald-dark));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3rem;
        font-weight: 800;
        color: white;
      }

      .step-content h4 {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .step-content p {
        font-size: 0.9rem;
        color: var(--text-muted);
      }

      .step-duration {
        padding: 6px 12px;
        background: rgba(16, 185, 129, 0.2);
        border-radius: 8px;
        font-size: 0.8rem;
        color: var(--emerald);
        font-weight: 600;
        white-space: nowrap;
      }

      /* Scoring */
      .scoring-grid {
        display: grid;
        gap: 10px;
      }

      .scoring-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 18px;
        background: var(--tertiary);
        border-radius: 12px;
      }

      .scoring-item span:last-child {
        color: var(--emerald);
        font-weight: 700;
      }

      /* Tips */
      .tips-list {
        display: grid;
        gap: 10px;
      }

      .tip-item {
        display: flex;
        align-items: flex-start;
        gap: 12px;
        padding: 14px 18px;
        background: rgba(245, 158, 11, 0.1);
        border-radius: 12px;
        border-left: 3px solid #f59e0b;
      }

      .tip-item::before {
        content: 'ðŸ’¡';
      }

      /* Footer */
      .footer {
        text-align: center;
        padding: 40px;
        color: var(--text-muted);
        font-size: 0.85rem;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .container { padding: 16px; }
        .header h1 { font-size: 1.8rem; }
        .games-grid { grid-template-columns: 1fr; }
        .game-card-header { padding: 24px; }
        .game-emoji { font-size: 3rem; }
        .modal-body { padding: 24px; }
        .step-card { grid-template-columns: 50px 1fr; }
        .step-duration { grid-column: 2; margin-top: 8px; }
      }

      /* Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .game-card {
        animation: fadeInUp 0.6s ease-out forwards;
        opacity: 0;
      }

      .game-card:nth-child(1) { animation-delay: 0.1s; }
      .game-card:nth-child(2) { animation-delay: 0.2s; }
      .game-card:nth-child(3) { animation-delay: 0.3s; }
      .game-card:nth-child(4) { animation-delay: 0.4s; }
      .game-card:nth-child(5) { animation-delay: 0.5s; }
    </style>
  </head>

    <div class="container">

      <div class="schedule-section">

          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/>

    <script type="module" src="/src/js/games.js"></script>

</html>
